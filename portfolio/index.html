<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>PORTFOLIO</h1>
					<p>
						<small>Created by <b>Park KyungSoo</b></small>
					</p>
				</section>

				<section>
					<h3>목차</h3>
					<h5>Ⅰ. 나를보다</h5>
					<h5>Ⅱ. 도전하다</h5>
					<h5>Ⅲ. 행동하다</h5>
				</section>

				<section>
					<h1>나를보다</h1>
				</section>

				<section data-background="img/1.gif">
					<h3>네이버 블로그</h3>
					<div style="font-size: 20px;">
						<p font-size="7">대외활동, 공모전, 공부 등 대학생활을 하면서 자료를 정리한 개인 블로그</p>
							<a href="https://blog.naver.com/rudtn082" font-size="5">블로그 확인</a>
					</div>
				</section>

				<section data-background="img/2.gif">
					<h3>Github 블로그</h3>
					<div style="font-size: 20px;">
						<p font-size="7">졸업 프로젝트 주제인 '안드로이드 프레임워크 개선'관련 공부 내용을 기록하고 있는 블로그</p>
							<a href="https://rudtn082.github.io/" font-size="5">블로그 확인</a>
					</div>
				</section>

				<section>
					<h1>도전하다</h1>
				</section>

				<section data-background="#eeeeee">
					<p>논문 작성</p>
					<iframe data-src="img/blockchain.pdf" width="850" height="500" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" style="border:3px solid #666; margin-bottom:5px; max-width: 100%;" allowfullscreen> </iframe>
				</section>

				<section>
					<h1>행동하다</h1>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
