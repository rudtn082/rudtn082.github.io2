<head>
  {% include head.html %}
</head>
<body class="home-template" itemscope itemtype="https://schema.org/WebPage">
  <header class="notepad-site-head">
    <div class="notepad-site-head-menu">
      <a class="notepad-blog-logo" href="{{ site.url }}"><img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo" /></a>


      <div class="notepad-blog-menu">
        <div class="notepad-mobile-menu show-for-small">
          <a href="#"><i class="fa fa-bars"></i></a>
        </div>
        <ul class="notepad-menu">
          <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
          </li>
          {% for link in site.links %}
          <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
            {% endfor %}
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="notepad-site-head-content" >
        <div class="notepad-site-head-bg"></div>
        <h1 class="notepad-blog-title">
          <span class="notepad-site-head-title-bg">
            {{ site.title }}
          </span>
        </h1>
        <h2 class="notepad-blog-description">{{ site.description }}</h2>
      </div>
    </header>


    <main class="notepad-content" role="main">

      {{ content }}
      <div align="center">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- 사각형 디스플레이 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1265374192468982"
             data-ad-slot="6446729322"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </main>
    {% include footer.html %}

    {% include scripts.html %}
  </body>
  </html>
